<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
    <style>
        .main-container,
        .main-container-img {
            margin: 0 auto;
            border-spacing: 0px;
        }
        
        .container {
            border: 1px solid black;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <p class="color-block">Колір</p>
    <p class="img-block">Зображення</p>
    <table class="main-container" style="display: none;">
        <tr>
            <td class="container" style="background-color: aquamarine;"></td>
            <td class="container" style="background-color: blue;"></td>
            <td class="container" style="background-color: chartreuse;"></td>
        </tr>
        <tr>
            <td class="container" style="background-color: chocolate;"></td>
            <td class="container" style="background-color: darkcyan;"></td>
            <td class="container" style="background-color: green;"></td>
        </tr>
        <tr>
            <td class="container" style="background-color: grey;"></td>
            <td class="container" style="background-color: indianred;"></td>
            <td class="container" style="background-color: limegreen;"></td>
        </tr>
    </table>
    <table class="main-container-img" style="display: none;">
        <tr>
            <td class="container" style="background-image: url(./image/1.jpg);"></td>
            <td class="container" style="background-image: url(./image/2.jpg);"></td>
            <td class="container" style="background-image: url(./image/3.jpg);"></td>
        </tr>
        <tr>
            <td class="container" style="background-image: url(./image/4.jpg);"></td>
            <td class="container" style="background-image: url(./image/5.jpg);"></td>
            <td class="container" style="background-image: url(./image/6.jpg);"></td>
        </tr>
        <tr>
            <td class="container" style="background-image: url(./image/7.jpg);"></td>
            <td class="container" style="background-image: url(./image/8.jpg);"></td>
            <td class="container" style="background-image: url(./image/9.jpg);"></td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
